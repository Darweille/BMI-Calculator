<!DOCTYPE html>

<title>BMI計算</title>
<link rel="stylesheet" type="text/css" href="mobile.css">
<script type="text/JavaScript">
<!--
function BMI()
{
	var weight = Number(document.getElementById("idinputweight").value);
	var height = Number(document.getElementById("idinputheight").value)/100;
	var bmi = weight/(height^2);
	document.getElementById("idinputresult").value = bmi.toFixed(2);
}

<body>
